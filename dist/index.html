<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <header>
      <h1>Things Clone</h1>
    </header>
    <main>
      <div class="content">
        <div class="top">
          <!-- Lefthand nav bar -->
          <div class="topLeft">
            <div class="inbox">
                <button>Inbox</button>
            </div>
            <div class="today">
                <button>Today</button>
            </div>
            <div class="logbookTrash">
                <button>Logbook</button>
                <button>Trash</button>
            </div>
            <div class="projects">
                <button>Default Project</button>
            </div>
          </div>
          <!-- Rightside todo list -->
          <div class="topright">
            <h2 class="today">Today</h1>
            <!-- Todos -->
          </div>
        </div>
        <div class="bottomBar">
            <div class="newProj">
                <button>+ New Project</button>
            </div>
            <div class="newTodo">
                <button>+</button>
            </div>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
